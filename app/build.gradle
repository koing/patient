apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "19.1.0"
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }

    }
    defaultConfig {
        applicationId "com.greenpoint.patient"
        minSdkVersion 13
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/AMap_Location_v1.4.1_20150917.jar')
    compile files('libs/GetuiExt-2.0.3.jar')
    compile files('libs/GetuiSDK2.6.1.0.jar')
    compile files('libs/universal-image-loader-1.8.6.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile 'com.android.support:support-v13:20.0.0'
    compile project(':pulltorefresh_library')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/IndoorscapeAlbumPlugin.jar')
}
